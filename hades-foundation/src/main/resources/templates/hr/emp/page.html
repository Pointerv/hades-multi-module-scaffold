<script th:inline="javascript">
    $.post(orgPath + '/dropdownlistorg', {}, function (data) {
        $("#queryOrgId").empty();
        $("#queryOrgId").append("<option value=''>--请选择组织--</option>");
        for (var prop in data.data) {
            $("#queryOrgId").append("<option value='"+data.data[prop].pkid+"' data-subtext='"+data.data[prop].pkid+"'>"+tools.Decrypt(data.data[prop].orgnaizationName)+"</option>");
        }
        // 缺一不可
        $('#queryOrgId').selectpicker('refresh');
        $('#queryOrgId').selectpicker('render');

    }, 'json');
</script>

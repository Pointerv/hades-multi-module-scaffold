<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:inline="javascript">
    var decName = [[${bean?.departmentName}]];
    if(decName != undefined && decName!=""){
        decName =tools.Decrypt(decName)
        $("#departmentName").val(decName);
    }
    var dbParentId = [[${bean?.parentId}]];
    $.post(orgPath + '/dropdownlistorg', {}, function (data) {
        $("#orgnizationId").empty();
        $("#orgnizationId").append("<option value=''>--请选择组织--</option>");
        for (var prop in data.data) {
            $("#orgnizationId").append("<option value='"+data.data[prop].pkid+"' data-subtext='"+data.data[prop].pkid+"'>"+tools.Decrypt(data.data[prop].orgnaizationName)+"</option>");
        }
        //设置下拉框value属性为4的选项 选中
        $("#orgnizationId").val([[${bean?.orgnizationId}]]);
        // 缺一不可
        $('#orgnizationId').selectpicker('refresh');
        $('#orgnizationId').selectpicker('render');

        orgChanged();
    }, 'json');
</script>
<body>
    <div class="header">
        <h2 th:utext="${isEdit ? '编辑部门信息' : '创建部门信息'}">创建部门信息</h2>
    </div>
    <div class="body">
        <form id="form" class="form-horizontal">
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="orgnizationId">所属组织</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <select id="orgnizationId" name="orgnizationId" class="form-control show-tick"  onchange="orgChanged()">
                        </select>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="parentId">上级部门</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <select id="parentId" name="parentId" class="form-control show-tick">
                        </select>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="departmentName">部门名称</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="departmentName" name="departmentName" class="form-control" placeholder="输入部门名称" ><!--th:value="${bean?.departmentName}"-->
                        </div>
                    </div>
                </div>
            </div>



            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="ranking">排序</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="ranking" name="ranking" class="form-control" placeholder="输入序号" th:value="${bean?.ranking}" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                    <input type="hidden" id="pkid" name="pkid" th:value="${bean?.pkid}">
                    <button data-name="saveOrUpdate" type="submit" class="btn btn-primary m-t-15 waves-effect">保存</button>
                    <button data-name="back" type="button" class="btn btn-primary m-t-15 waves-effect">返回</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:inline="javascript">
    var decName = [[${bean?.orgnaizationName}]];
    if(decName != undefined && decName!=""){
        decName =tools.Decrypt(decName)
        $("#orgnaizationName").val(decName);
    }
</script>
    <body>
    <div class="header">
        <h2 th:utext="${isEdit ? '编辑组织信息' : '创建组织信息'}"></h2>
    </div>
    <div class="body">
        <form id="form" class="form-horizontal">
            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="orgnaizationName">组织名称</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="orgnaizationName" name="orgnaizationName" class="form-control" placeholder="输入组织名称" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                    <label for="ranking">排序</label>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="ranking" name="ranking" class="form-control" placeholder="输入序号" th:value="${bean?.ranking}" >
                        </div>
                    </div>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                    <input type="hidden" id="pkid" name="pkid" th:value="${bean?.pkid}">
                    <button data-name="saveOrUpdate" type="submit" class="btn btn-primary m-t-15 waves-effect">保存</button>
                    <button data-name="back" type="button" class="btn btn-primary m-t-15 waves-effect">返回</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

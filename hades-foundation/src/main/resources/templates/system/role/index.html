<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/backstage/layout}">

<body>
    <section layout:fragment="content" class="content">
        <div class="container-fluid" >
            <div class="block-header">
                <h2>角色管理</h2>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card" id="core-content"></div>
                </div>
            </div>
            <!-- Small Size -->
            <div class="modal fade" id="permissionModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="smallModalLabel">设置权限</h4>
                        </div>
                        <div class="modal-body">
                            <ul id="permissionTree" class="ztree"></ul>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="modelRoleId" id="modelRoleId"/>
                            <button id="selectRoleId" type="button" class="btn btn-link waves-effect" data-name="update-permissions" data-id="">保存</button>
                            <button type="button" class="btn btn-link waves-effect" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <th:block layout:fragment="script">
        <script th:src="@{/features/system/role.js}"></script>
    </th:block>

</body>
</html>
